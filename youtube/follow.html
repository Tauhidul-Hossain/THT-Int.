<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="youtube.js"></script>
    <title>Follow Youtubers</title>
  </head>
  <body>
    <div class="author-follow">
      <div class="author-image">
        <img class="profile-pic" src="/youtube/assets/profile-1.jfif" alt="T-Series" />
      </div>
      <p class="author-name">Mr.Tiger Cat</p>
      <div class="mutual-info">
        <div class="icon-box">
          <img class="icon-pic" src="/youtube/assets/profile-4.jfif" alt="icon-2" />
        </div>
        <div class="friends-box">
          <p class="mutual-friends-count">&#183 2 mutual friends</p>
        </div>
       <div class="button-box">
          <button class="follow-btn">Follow</button>
       </div>
      </div>
    </div>
